{% extends 'base.html' %}
{% load static %}
      {% block body %}
      <div class="main-wrap">
        <div class="cover_1">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %});" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-12" data-aos="fade-up">
                  <h2 class="heading">Subscribe to us and you will get benefits from us from time to time!</h2>
                    <a href="{% url 'subscribe:subscribe' %}"><p class="lead">Click me to subscribe</p></a>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->

      <div style="padding-left: 30px;">
          <a href="{% url 'get:post_new_blog' %}"><button class="btn-primary" style="align-items: center;">ADD </button></a>
        {% for post in posts %}


            <h5><a href="{% url 'get:modify_blog' post.id %}"><button class="btn-dark">Modify </button></a><a href="{% url 'get:delete_blog' post.id %}"><button class="btn-danger">Delete </button></a>{{ post }}</h5>

        {% endfor %}
      </div>

      </div> <!-- .main-wrap -->
    {% endblock %}
