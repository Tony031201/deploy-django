{% extends 'base.html' %}
{% load static %}
      {% block body %}
      <div class="main-wrap">
        <div class="cover_1">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %});" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-md-12" data-aos="fade-up">
                  <h2 class="heading">Subscribe to us and you will get benefits from us from time to time!</h2>
                    <a href="{% url 'subscribe:subscribe' %}"><p class="lead">Click me to subscribe</p></a>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->

      <div style="padding-left: 30px;">

        <table class="table">
          <thead>
            <tr class="table-light">
              <th>Name</th>
              <th>Email</th>
              <th>Send</th>
            </tr>
          </thead>
          <tbody>
            {% for user in all_subscribes %}
            <tr class="tab-content">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td><a href="mailto:{{ user.email }}">Send</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      </div> <!-- .main-wrap -->
    {% endblock %}
