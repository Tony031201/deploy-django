{% extends 'base.html' %}
{% load static %}
      {% block body %}
      
      <div class="main-wrap">
        <div class="cover_1 cover_sm">
          <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %});" data-stellar-background-ratio="0.5">
            <div class="container">
              <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up">
                  <h2 class="heading">Post New Blog</h2>
                  <p class="lead">Post your news!/p>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- .cover_1 -->

       <div class="section">
          <div class="container">

            <div class="row mb-5">
                {% if message %}
                    {{ message }}
                {% endif %}
                <br>
                <br>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <input type="file" name="image" accept="image/*">
                    <label for="categories">Category:</label>
                    <input type="text" class="category" name="category">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>

            <div class="row">
              <div class="col-md-12">
                    <span class="step-links">
    </span>



              </div>
            </div>
          </div>
        </div> <!-- .section -->
      


      </div> <!-- .main-wrap -->
      

      {% endblock %}
